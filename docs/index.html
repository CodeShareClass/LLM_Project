<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon section -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <!-- OG tag -->
    <!-- 페이지의 표준 URL -->
    <meta
      property="og:url"
      content="https://codeshareclass.github.io/LLM_Project/"
    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="알잘딱! 한잔만" />
    <meta

      content="매일 당신에게 딱 맞는 술을 추천해 드립니다. 다양한 술 종류와 함께 즐거운 시간을 보내세요!"
    />
    <meta
      property="og:image"
      content="https://codeshareclass.github.io/LLM_Project/assets/preview.png"
    />
    <!-- bootstrap 연결 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

    <main>

        <section id="box"></section>

          <!-- <button id="recommand_btn">추천받기</button> -->
          <button>한잔🥛</button>

      </section>

    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
